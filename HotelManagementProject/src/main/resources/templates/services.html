<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Services</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
</head>
<body>
    <h1>Services</h1>
    <nav>
        <a th:href="@{/customers}">Customers</a>
        <a th:href="@{/bookings}">Bookings</a>
        <a th:href="@{/rooms}">Rooms</a>
        <a th:href="@{/services}">Services</a>
    </nav>    
    <!-- List of services -->
    <table border="1">
        <tr>
            <th>Service ID</th>
            <th>Service Name</th>
            <th>Service Description</th>
            <th>Service Price</th>
        </tr>
        <tr th:each="service : ${services}">
            <td th:text="${service.id}">Service ID</td>
            <td th:text="${service.name}">Service Name</td>
            <td th:text="${service.description}">Service Description</td>
            <td th:text="${service.price}">Service Price</td>
        </tr>
    </table>
    <!-- Ability to add services -->
    <form action="#" th:action="@{/services/add}" th:object="${service}" method="post">
        <table>
            <tr>
                <td>Service Name:</td>
                <td><input type="text" th:field="*{name}" /></td>
            </tr>
            <tr>
                <td>Service Description:</td>
                <td><input type="text" th:field="*{description}" /></td>
            </tr>
            <tr>
                <td>Service Price:</td>
                <td><input type="number" th:field="*{price}" /></td>
            </tr>
            <tr>
                <td><button type="submit">Submit</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
