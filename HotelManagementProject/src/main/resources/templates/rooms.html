<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Rooms</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
</head>
<body>
    <h1>Rooms</h1>
    <nav>
        <a th:href="@{/customers}">Customers</a>
        <a th:href="@{/bookings}">Bookings</a>
        <a th:href="@{/rooms}">Rooms</a>
        <a th:href="@{/services}">Services</a>
    </nav>    
    <!-- List of rooms -->
    <table border="1">
        <tr>
            <th>Room ID</th>
            <th>Room Number</th>
            <th>Room Type</th>
            <th>Room Price</th>
        </tr>
        <tr th:each="room : ${rooms}">
            <td th:text="${room.id}">Room ID</td>
            <td th:text="${room.roomNumber}">Room Number</td>
            <td th:text="${room.roomType}">Room Type</td>
            <td th:text="${room.roomPrice}">Room Price</td>
        </tr>
    </table>
    <!-- Ability to add rooms -->
    <form action="#" th:action="@{/rooms/add}" th:object="${room}" method="post">
        <table>
            <tr>
                <td>Room Number:</td>
                <td><input type="text" th:field="*{roomNumber}" /></td>
            </tr>
            <tr>
                <td>Room Type:</td>
                <td><input type="text" th:field="*{roomType}" /></td>
            </tr>
            <tr>
                <td>Room Price:</td>
                <td><input type="number" th:field="*{roomPrice}" /></td>
            </tr>
            <tr>
                <td><button type="submit">Submit</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
